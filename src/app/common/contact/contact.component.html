<div class="main">
    <br><br>
    <h1 style="text-align: center;font-weight: 900; color: #ffa719; ">ENQUIRY FORM</h1>
    <br>
    <div class="row">
        <div class="col-lg-8 col-md-12 ">
            <p><i class="bi bi-caret-left-fill contact" [routerLink]="['/home']"></i></p>
            <p class="p">Back to search</p>
            <div class="formcard">
                <form [formGroup]="contactform" (ngSubmit)="onsubmit(contactform.value)"
                    class="row g-3 needs-validation" novalidate>
                    <div class="col-lg-8">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" formControlName="Name" value=""
                            placeholder="Enter Your Name " required>
                        <div class="valid-feedback">
                            Your Name
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <label for="Mobileno" class="form-label">Number</label>
                                <input type="number" class="form-control" id="Mobileno" formControlName="Mobileno"
                                    value="" placeholder="Enter your Mobile number" required>
                                <div class="valid-feedback">
                                    Your number
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="Email" formControlName="Email"
                                    placeholder="Enter Your Email Address.." required>
                                <div class="invalid-feedback">
                                    Please Provide valid Email Address.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <label for="Service" class="form-label">Service Looking For</label>
                                <select class="form-select" id="Service" formControlName="Service" required>
                                    <option selected value="">Services</option>
                                    <option>Residential </option>
                                    <option>Commercial </option>
                                    <option>Consultation </option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid Service.
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <label for="Appoinment" class="form-label"> Choose Appointment Slot</label>
                                <input type="datetime-local" class="form-control" id="Appoinment"
                                    formControlName="Appoinment" required>
                                <div class="invalid-feedback">
                                    Please select Appointment.
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-8">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" formControlName="Address" required>

                    </div>

                    <div class="col-lg-8">
                        <label for="Message" class="form-label">Message</label>
                        <textarea type="email" class="form-control" id="Message" formControlName="Message"
                            required> </textarea>

                    </div>


                    <div class="col-8">
                        <button class="btn btn" style="background-color:#ffa719;color: white;" type="submit">Submit
                            form</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="col-lg-4 d-none d-lg-block">
            <div class="">
                <img class="sideimage cardimg" src="/assets/allimages/hoteloffice.jpg" alt="">
            </div>
        </div>

    </div>


</div>
